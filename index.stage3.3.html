<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integration Planning</title>

  <style>
    :root{
      /* step number color requirement */
      --numGreen:#2e7d32;

      /* keep the SAME green used for the bar/lines/boxes in 3.4 */
      --green:#2e7d32;

      /* EXACT same sizing as 3.4 boxes */
      --boxW:110px;
      --boxH:110px;
      --boxPad:6px;

      /* EXACT same spacing as 3.4 boxes */
      --gapX:10px;

      --border:2px solid var(--green);
      --line:var(--green);

      /* typography */
      --headerFont:17px;
      --stepFont:11px;
      --textFont:9.5px;

      /* layout helpers */
      --flowTopPad:10px;
      --rowCenterY:calc(var(--flowTopPad) + (var(--boxH) / 2));

      /* computed widths */
      --flowW:calc((var(--boxW) * 5) + (var(--gapX) * 4));
    }

    body{
      margin:0;
      padding:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    .frame{
      display:inline-block;
      padding:10px;
      box-sizing:border-box;
      background:#fff;
      overflow:visible;
      width:var(--flowW);
    }

    .header{
      width:var(--flowW);
      background:var(--green);
      color:#fff;
      padding:8px 12px;           /* ✅ matches 3.4 */
      font-size:var(--headerFont); /* ✅ matches 3.4 */
      font-weight:700;
      margin-bottom:18px;          /* ✅ matches 3.4 */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      box-sizing:border-box;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(5, var(--boxW));
      column-gap:var(--gapX);      /* ✅ matches 3.4 */
      align-items:start;
      padding-top:var(--flowTopPad);
      box-sizing:border-box;
    }

    .box-link{
      display:block;
      width:var(--boxW);
      height:var(--boxH);
      border:var(--border);
      padding:var(--boxPad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      line-height:1.15;
      position:relative;
      z-index:2;
      overflow:hidden;
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
      cursor:pointer;
    }

    .box-link:hover{ background:rgba(10,168,79,.10); }
    .box-link:active{ transform:scale(.99); background:rgba(10,168,79,.14); }
    .box-link:focus-visible{ box-shadow:0 0 0 3px rgba(10,168,79,.25); }

    .step{
      font-size:var(--stepFont);
      font-weight:700;
      margin:0 0 6px 0;
      color:var(--numGreen);
      white-space:nowrap;
    }

    .text{
      font-size:var(--textFont);
      font-weight:400;
      margin:0;
      overflow-wrap:anywhere;
    }

    /* connector lines */
    .h-line{
      position:absolute;
      height:2px;
      background:var(--line);
      top:var(--rowCenterY);
      pointer-events:none;
      z-index:1;
    }
    .h12{ left:calc(var(--boxW)); width:var(--gapX); }
    .h23{ left:calc((var(--boxW) * 2) + (var(--gapX) * 1)); width:var(--gapX); }
    .h34{ left:calc((var(--boxW) * 3) + (var(--gapX) * 2)); width:var(--gapX); }
    .h45{ left:calc((var(--boxW) * 4) + (var(--gapX) * 3)); width:var(--gapX); }

    /* ripple */
    .box-link::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(10,168,79,.25);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box-link.ripple::after{ animation:ripple 520ms ease-out; }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Integration Planning</div>

    <div class="flow">
      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3210--Establish.aspx?csf=1&web=1&e=G4Q8pM"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3210</div>
        <div class="text">Establish<br/>Integration<br/>Governance<br/>and<br/>Organization</div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3220--Develop-Integration-Strategy-and-Approach.aspx?csf=1&web=1&e=GmTUNi"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3220</div>
        <div class="text">Develop<br/>Integration<br/>Strategy and<br/>Approach</div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3230--Buid-Detailed-Integration-Plan.aspx?csf=1&web=1&e=BVCnL0"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3230</div>
        <div class="text">Build Detailed<br/>Integration<br/>Plan</div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3240--Execute-Day-1-Readiness-Pl.aspx?csf=1&web=1&e=YUEpeac"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3240</div>
        <div class="text">Execute Day<br/>1 Readiness<br/>Planning</div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3250--Prepare-CH.aspx?csf=1&web=1&e=UIgEhJ"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3250</div>
        <div class="text">Prepare<br/>Change<br/>Management<br/>and Comms</div>
      </a>

      <!-- connector lines -->
      <div class="h-line h12" aria-hidden="true"></div>
      <div class="h-line h23" aria-hidden="true"></div>
      <div class="h-line h34" aria-hidden="true"></div>
      <div class="h-line h45" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".box-link").forEach(box => {
      box.addEventListener("pointerdown", (e) => {
        const r = box.getBoundingClientRect();
        box.style.setProperty("--rx", (e.clientX - r.left) + "px");
        box.style.setProperty("--ry", (e.clientY - r.top) + "px");
        box.classList.remove("ripple");
        void box.offsetWidth;
        box.classList.add("ripple");
      });
      box.addEventListener("animationend", () => box.classList.remove("ripple"));
    });
  </script>
</body>
</html>
