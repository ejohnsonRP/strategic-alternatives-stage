<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulate Bridging Initiatives</title>

  <style>
    :root{
      --purple:#6a2ca0;

      /* tuned to keep footprint tight */
      --gap:6px;
      --pad:6px;

      /* computed */
      --box:110px;      /* fallback if JS blocked */
      --mid:55px;       /* fallback */
      --flowW:580px;    /* fallback */
    }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    /* Shrinks to content instead of forcing 500x500 */
    .frame{
      display:inline-block;
      padding:10px;
      box-sizing:border-box;
    }

    /* requirement: purple bar only as wide as boxes */
    .header{
      width:var(--flowW);
      background:var(--purple);
      color:#fff;
      padding:6px 12px;
      font-size:15px;      /* keep */
      font-weight:700;
      box-sizing:border-box;
      margin-bottom:14px;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(5,var(--box));
      gap:0 var(--gap);
      align-items:start;
      padding-top:6px;
    }

    .box{
      width:var(--box);
      height:var(--box);                /* perfect square */
      border:2px solid var(--purple);
      padding:var(--pad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      position:relative;
      overflow:hidden;                  /* ripple stays inside */
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
      z-index:1;
    }

    /* requirement: inside goes lighter on hover */
    .box:hover{
      background:rgba(106,44,160,.08);
    }

    .box:active{
      transform:scale(.99);
      background:rgba(106,44,160,.12);
    }

    /* best-practice focus styling */
    .box:focus-visible{
      box-shadow:0 0 0 3px rgba(106,44,160,.25);
    }

    .step{
      margin:0 0 5px 0;
      font-size:11px;     /* keep */
      font-weight:700;
      color:var(--purple);
      white-space:nowrap;
    }

    /* requirement: one word per line without breaking mid-word */
    .text{
      margin:0;
      font-size:9.2px;    /* keep */
      line-height:1.15;
      white-space:nowrap; /* each <br> line stays intact */
    }

    /* connector lines */
    .line{
      position:absolute;
      height:2px;
      background:var(--purple);
      top:var(--mid);
      pointer-events:none;
      z-index:0;
    }
    .line.l12{ left:var(--box); width:var(--gap); }
    .line.l23{ left:calc(var(--box) * 2 + var(--gap)); width:var(--gap); }
    .line.l34{ left:calc(var(--box) * 3 + var(--gap) * 2); width:var(--gap); }
    .line.l45{ left:calc(var(--box) * 4 + var(--gap) * 3); width:var(--gap); }

    /* click feedback ripple */
    .box::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(106,44,160,.25);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box.ripple::after{
      animation:ripple 520ms ease-out;
    }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Formulate Bridging Initiatives</div>

    <div class="flow" id="flow">
      <a class="box" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7340-.aspx?csf=1&web=1&e=KBmqc1" target="_blank" rel="noopener noreferrer">
        <div class="step">7410</div>
        <div class="text">
          Define target<br/>
          state<br/>
          operating<br/>
          model and<br/>
          cultural<br/>
          aspiration
        </div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7420--Identify-&-Pr.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7420</div>
        <div class="text">
          Identify &amp;<br/>
          prioritize gaps
        </div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7430--Design-Bridging-Ini.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7430</div>
        <div class="text">
          Design<br/>
          Bridging<br/>
          Initiatives
        </div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7440--Validate-&-Secure-Approval-with-Leadership.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7440</div>
        <div class="text">
          Validate and<br/>
          Secure<br/>
          Approval with<br/>
          Leadership
        </div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7450--Mobilize-for-Integration.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7450</div>
        <div class="text">
          Mobilize for<br/>
          Integration
        </div>
      </a>

      <div class="line l12" aria-hidden="true"></div>
      <div class="line l23" aria-hidden="true"></div>
      <div class="line l34" aria-hidden="true"></div>
      <div class="line l45" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const flow = document.getElementById("flow");
      const boxes = [...document.querySelectorAll(".box")];

      const setVar = (k, v) => root.style.setProperty(k, v);

      function fitSquares() {
        // Measure natural size, then lock all boxes to smallest uniform square that fits all content.
        const prev = boxes.map(b => ({ w: b.style.width, h: b.style.height }));
        boxes.forEach(b => { b.style.width = "auto"; b.style.height = "auto"; });
        void flow.offsetWidth;

        let maxW = 0, maxH = 0;
        for (const b of boxes) {
          const r = b.getBoundingClientRect();
          if (r.width > maxW) maxW = r.width;
          if (r.height > maxH) maxH = r.height;
        }

        const size = Math.ceil(Math.max(maxW, maxH));
        const gap = parseFloat(getComputedStyle(root).getPropertyValue("--gap")) || 6;

        setVar("--box", size + "px");
        setVar("--flowW", ((size * 5) + (gap * 4)) + "px");
        setVar("--mid", Math.round(size / 2) + "px");

        boxes.forEach((b, i) => { b.style.width = prev[i].w; b.style.height = prev[i].h; });
      }

      function enableClickFeedback() {
        for (const box of boxes) {
          box.addEventListener("pointerdown", (e) => {
            const r = box.getBoundingClientRect();
            box.style.setProperty("--rx", (e.clientX - r.left) + "px");
            box.style.setProperty("--ry", (e.clientY - r.top) + "px");
            box.classList.remove("ripple");
            void box.offsetWidth; // restart animation
            box.classList.add("ripple");
          });
          box.addEventListener("animationend", () => box.classList.remove("ripple"));
        }
      }

      window.addEventListener("load", () => {
        fitSquares();
        enableClickFeedback();
      });

      window.addEventListener("resize", () => {
        clearTimeout(window.__fitT);
        window.__fitT = setTimeout(fitSquares, 80);
      });
    })();
  </script>
</body>
</html>
