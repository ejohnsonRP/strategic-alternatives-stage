<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSA Negotiations</title>

  <style>
    :root{
      /* Green used everywhere (matches screenshot tone) */
      --green: #0aa84f;

      --border: 3px solid var(--green);
      --line: var(--green);

      /* Fixed viewport */
      --frameW: 500px;
      --frameH: 500px;

      /* Box sizing */
      --boxW: 90px;
      --boxH: 110px;
      --boxPad: 10px;

      /* Spacing */
      --gapX: 10px;

      /* Typography (STANDARD across all pages) */
      --headerFont: 17px;
      --stepFont: 11px;
      --textFont: 9.5px;

      /* Layout helpers */
      --flowTopPad: 10px;
      --rowCenterY: calc(var(--flowTopPad) + (var(--boxH) / 2));
    }

    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .frame{
      width: var(--frameW);
      height: var(--frameH);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
      background: #fff;
    }

    .header{
      background: var(--green);
      color: #fff;
      padding: 8px 12px;
      font-size: var(--headerFont);
      font-weight: 700;
      margin-bottom: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .flow{
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, var(--boxW));
      column-gap: var(--gapX);
      align-items: start;
      padding-top: var(--flowTopPad);
    }

    .box-link{
      display: block;
      width: var(--boxW);
      height: var(--boxH);
      border: var(--border);
      padding: var(--boxPad);
      box-sizing: border-box;
      background: #fff;
      text-decoration: none;
      color: inherit;
      line-height: 1.15;
      position: relative;
      z-index: 2;
    }

    .step{
      font-size: var(--stepFont);
      font-weight: 400;
      margin: 0 0 6px 0;
    }

    .text{
      font-size: var(--textFont);
      font-weight: 400;
      margin: 0;
      word-break: normal;
      overflow-wrap: anywhere;
    }

    /* Straight connector lines */
    .h-line{
      position: absolute;
      height: 2px;
      background: var(--line);
      top: var(--rowCenterY);
      pointer-events: none;
      z-index: 1;
    }

    .h12{ left: calc(var(--boxW)); width: var(--gapX); }
    .h23{ left: calc((var(--boxW) * 2) + var(--gapX)); width: var(--gapX); }
    .h34{ left: calc((var(--boxW) * 3) + (var(--gapX) * 2)); width: var(--gapX); }
    .h45{ left: calc((var(--boxW) * 4) + (var(--gapX) * 3)); width: var(--gapX); }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">TSA Negotiations</div>

    <div class="flow">
      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3110--Identify-Transition-Service-Requirements.aspx?csf=1&web=1&e=RFWvKr"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3110</div>
        <div class="text">
          Identify<br/>
          Transition<br/>
          Service Require-<br/>
          ments
        </div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3120--Draft-Transition-Services-Agreement.aspx?csf=1&web=1&e=leh1rc"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3120</div>
        <div class="text">
          Draft<br/>
          Transition<br/>
          Services<br/>
          Agreement
        </div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3130--Negotiate-TSA-Terms-and-Pricing.aspx?csf=1&web=1&e=vvf4hd"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3130</div>
        <div class="text">
          Negotiate<br/>
          TSA Terms<br/>
          and Pricing
        </div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3140--Finalize-Service-Level-Specifications.aspx?csf=1&web=1&e=qhZ0Q8"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3140</div>
        <div class="text">
          Finalize<br/>
          Service Level<br/>
          Specifica-<br/>
          tions
        </div>
      </a>

      <a class="box-link"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-3150--Finalize-Agreement-and-Establish-Governance.aspx?csf=1&web=1&e=UR6KNs"
         target="_blank" rel="noopener noreferrer">
        <div class="step">3150</div>
        <div class="text">
          Finalize<br/>
          Agreement<br/>
          and Establish<br/>
          Governance
        </div>
      </a>

      <!-- connector lines -->
      <div class="h-line h12"></div>
      <div class="h-line h23"></div>
      <div class="h-line h34"></div>
      <div class="h-line h45"></div>
    </div>
  </div>
</body>
</html>
