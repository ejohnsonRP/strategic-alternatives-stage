<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Program</title>

  <style>
    :root{
      /* Navy theme */
      --navy: #0b2a66;

      --line: var(--navy);
      --border: 2px solid var(--navy);

      /* Fixed viewport */
      --frameW: 500px;
      --frameH: 500px;

      /* Adjusted so all 4 stacked boxes fit */
      --boxW: 85px;
      --boxH: 92px;
      --boxPad: 7px;

      /* Spacing */
      --gapX: 8px;
      --rowGap: 10px;

      /* Typography */
      --headerFont: 17px;
      --stepFont: 11px;
      --textFont: 9.2px;

      /* Y centers for each row inside .flow */
      --y1: calc(8px + (var(--boxH) / 2));
      --y2: calc(8px + var(--boxH) + var(--rowGap) + (var(--boxH) / 2));
      --y3: calc(8px + (var(--boxH) * 2) + (var(--rowGap) * 2) + (var(--boxH) / 2));
      --y4: calc(8px + (var(--boxH) * 3) + (var(--rowGap) * 3) + (var(--boxH) / 2));

      /* X anchors for columns */
      --col1Start: 0px;
      --col2Start: calc(var(--boxW) + var(--gapX));
      --col3Start: calc((var(--boxW) * 2) + (var(--gapX) * 2));
      --col4Start: calc((var(--boxW) * 3) + (var(--gapX) * 3));
      --col5Start: calc((var(--boxW) * 4) + (var(--gapX) * 4));

      --col2Right: calc(var(--col2Start) + var(--boxW));

      /* Bracket geometry */
      --bracketOffset: 6px;
      --armLen: 10px;
    }

    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .frame{
      width: var(--frameW);
      height: var(--frameH);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .header{
      background: var(--navy);
      color: #fff;
      padding: 8px 12px;
      font-size: var(--headerFont);
      font-weight: 700;
      margin-bottom: 18px;
    }

    .flow{
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, var(--boxW));
      grid-template-rows: repeat(4, var(--boxH));
      column-gap: var(--gapX);
      row-gap: var(--rowGap);
      align-items: start;
      padding-top: 8px;
    }

    /* Clickable box */
    .box-link{
      display: block;
      width: var(--boxW);
      height: var(--boxH);
      border: var(--border);
      padding: var(--boxPad);
      box-sizing: border-box;
      background: #fff;
      text-decoration: none;
      color: inherit;
      line-height: 1.15;
      position: relative;
      z-index: 2;
    }

    .step{
      font-size: var(--stepFont);
      font-weight: 700;
      margin: 0 0 4px 0;
      color: var(--navy);
    }

    .text{
      font-size: var(--textFont);
      font-weight: 400;
      margin: 0;
    }

    /* Placement */
    .b6210{ grid-column: 2; grid-row: 1; }
    .b6220{ grid-column: 2; grid-row: 2; }
    .b6230{ grid-column: 2; grid-row: 3; }
    .b6240{ grid-column: 2; grid-row: 4; }

    /* âœ… 6250 moved slightly LEFT so it doesn't collide with bracket line */
    .b6250{
      grid-column: 3;
      grid-row: 2;
      transform: translateX(-6px);
    }

    /* connector primitives */
    .h-line, .v-line{
      position: absolute;
      background: var(--line);
      pointer-events: none;
      z-index: 1;
    }
    .h-line{ height: 2px; }
    .v-line{ width: 2px; }

    /* Left bracket */
    .lb-spine{
      left: calc(var(--col2Start) - var(--bracketOffset));
      top: var(--y1);
      height: calc(var(--y4) - var(--y1));
    }
    .lb-arm-top{
      left: calc(var(--col2Start) - var(--bracketOffset));
      top: var(--y1);
      width: var(--armLen);
    }
    .lb-arm-bot{
      left: calc(var(--col2Start) - var(--bracketOffset));
      top: var(--y4);
      width: var(--armLen);
    }

    /* Right bracket */
    .rb-spine{
      left: calc(var(--col2Right) + var(--bracketOffset));
      top: var(--y1);
      height: calc(var(--y4) - var(--y1));
    }
    .rb-arm-top{
      left: calc(var(--col2Right) + var(--bracketOffset) - var(--armLen));
      top: var(--y1);
      width: var(--armLen);
    }
    .rb-arm-bot{
      left: calc(var(--col2Right) + var(--bracketOffset) - var(--armLen));
      top: var(--y4);
      width: var(--armLen);
    }

    /* Connector to 6250 from row 2 */
    .to6250{
      left: var(--col2Right);
      top: var(--y2);
      width: var(--gapX);
    }

    /* Tiny join mark into left bracket (optional, matches diagram vibe) */
    .lb-join{
      left: calc(var(--col2Start) - var(--bracketOffset));
      top: var(--y2);
      width: var(--armLen);
      opacity: .9;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Manage Program</div>

    <div class="flow">
      <a class="box-link b6210" href="#" target="_blank" rel="noopener noreferrer">
        <div class="step">6210</div>
        <div class="text">Execute<br/>Management<br/>Processes</div>
      </a>

      <a class="box-link b6220" href="#" target="_blank" rel="noopener noreferrer">
        <div class="step">6220</div>
        <div class="text">Operate<br/>Integration<br/>Management<br/>Office (IMO)</div>
      </a>

      <a class="box-link b6230" href="#" target="_blank" rel="noopener noreferrer">
        <div class="step">6230</div>
        <div class="text">Monitor<br/>Program<br/>Performance</div>
      </a>

      <a class="box-link b6240" href="#" target="_blank" rel="noopener noreferrer">
        <div class="step">6240</div>
        <div class="text">Conduct<br/>SteerCo<br/>Meetings</div>
      </a>

      <a class="box-link b6250" href="#" target="_blank" rel="noopener noreferrer">
        <div class="step">6250</div>
        <div class="text">Conduct<br/>Program<br/>Closeout</div>
      </a>

      <!-- brackets -->
      <div class="v-line lb-spine"></div>
      <div class="h-line lb-arm-top"></div>
      <div class="h-line lb-arm-bot"></div>

      <div class="v-line rb-spine"></div>
      <div class="h-line rb-arm-top"></div>
      <div class="h-line rb-arm-bot"></div>

      <!-- connector -->
      <div class="h-line to6250"></div>

      <!-- tiny join mark -->
      <div class="h-line lb-join"></div>
    </div>
  </div>

  <script>
    /* optional: prevent # jump while prototyping */
    document.querySelectorAll('a.box-link[href="#"]').forEach(a=>{
      a.addEventListener('click', e => e.preventDefault());
    });
  </script>
</body>
</html>
