<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Methodology</title>

  <style>
    :root{
      --brand:#2f64f5;
    }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#fff;
      color:#000;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:28px 18px;
      box-sizing:border-box;
      gap:10px;
    }

    h1{
      margin:0;
      font-size:34px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .sub{
      margin:0 0 8px 0;
      font-size:15px;
      color:#333;
      max-width:1100px;
      text-align:center;
      line-height:1.35;
    }

    .imgWrap{
      width:min(96vw, 1600px);
      flex:1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    img.methodology{
      width:100%;
      height:auto;
      max-height:78vh;        /* fills most of page */
      object-fit:contain;     /* no distortion */
      display:block;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.10);
      background:#fff;
    }

    /* optional: subtle blue accent line */
    .accent{
      width:min(96vw, 1600px);
      height:4px;
      background:var(--brand);
      border-radius:999px;
      margin-top:2px;
      margin-bottom:6px;
    }
  </style>
</head>

<body>
  <main class="page">
    <h1>Methodology</h1>
    <div class="accent" aria-hidden="true"></div>
    <p class="sub">
      Click on any box white box in the interactive image below to go view the Task Packages for that Stage in a new tab.
    </p>

    <div class="imgWrap">
      <!-- Replace src with your real location -->
      <img
        class="methodology"
        src="methodology.png"
        alt="Methodology - interactive M&A process overview"
      />
    </div>
  </main>
</body>
</html>
